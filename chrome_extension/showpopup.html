<!DOCTYPE html>
<html>

<head>
  <title>Projects</title>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/chrome_style.css" />
</head>

<body style="width: 400px; margin-top: 20px; margin-bottom: 20px">
  <div class="container">

    <div class="row align-items-center">
      <div class="col-6 ">
        <h5 class="">Dark Mode</h5>
      </div>
      <div class="col-6 text-right">
        <div class="toggle">
          <input type="checkbox" id="toggle" />
          <label for="toggle"></label>
        </div>
      </div>
    </div>

    <div id="on_call" class="row mt-2">
      <div class="col-12">
        <h3>On Call Links</h3>
        <div class="list-group">
          <a target="_blank" class="list-group-item list-group-item-action"
            href="https://github.com/PlayerData/KB/blob/master/processes/on-call.md">Instructions</a>
          <a target="_blank" class="list-group-item list-group-item-action"
            href="https://playerdatahelp.zendesk.com/agent/filters/360050229780">Zendesk</a>
          <a target="_blank" class="list-group-item list-group-item-action"
            href="https://app.playerdata.co.uk/sidekiq/retries">Sidekiq Retries</a>
          <a target="_blank" class="list-group-item list-group-item-action"
            href="https://sentry.io/organizations/playerdata-ltd/issues/?project=1503363">Sentry</a>
        </div>
      </div>
    </div>

    <div id="github_search" class="row mt-2">
      <div class="col-12">
        <h3>Search Github</h3>
        <input type="text" id="gh_search" class="form-control" />
        <button id="gh_button" class="btn btn-primary" style="margin-top: 10px">Search</button>
      </div>
    </div>

  </div>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/showpopup.js"></script>
  <script src="js/dark_mode.js"></script>
</body>

</html>
