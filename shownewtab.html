<!DOCTYPE html>
<html>
  <head>
    <title>New Tab | PlayerData</title>
    <link
      rel="stylesheet"
      href="css/lib/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/chrome_style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container text-center">
      <div class="row mt-4">
        <div class="col-md-4 offset-md-4">
          <img src="img/pd_green_grey.png" height="100" alt="PlayerData logo" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4 offset-md-4">
          <h3 class="card-title">PlayerData</h3>
        </div>
      </div>
    </div>
    <div
      class="card mt-2 mb-4 border-success card-padding min-200"
      style="width: 50%; text-align: center; margin: auto; padding: 10px"
    >
      <div class="card-body">
        <a href="https://playerdata.co.uk" class="badge badge-success"
          >PlayerData</a
        >
        <a href="https://trello.com/playerdata/home" class="badge badge-primary"
          >Trello</a
        >
        <a
          href="https://argocd.playerdata.co.uk/applications"
          class="badge badge-secondary"
          >Argo</a
        >
        <a
          href="https://app.playerdata.co.uk/sidekiq/"
          class="badge badge-danger"
          >Sidekiq</a
        >
        <a
          href="https://grafana.playerdata.co.uk/d/86ckrLFnz/monday-dashboard?orgId=1"
          class="badge badge-warning"
          >Grafana</a
        >
        <a href="https://www.figma.com/files" class="badge badge-info">Figma</a>
        <a href="https://app.playerdata.co.uk" class="badge badge-success"
          >App</a
        >
        <a
          href="https://sentry.io/organizations/playerdata-ltd/projects/"
          class="badge badge-light border border-dark"
          >Sentry</a
        >
        <a
          href="https://kibana.playerdata.co.uk/app/discover"
          class="badge badge-dark border border-light"
          >Kibana</a
        >
      </div>
      <div id="pager" class="col-12">
        <div class="col-12 text-center mt-2">
          <span>On-Calls</span>
          <span id="oncalls" class="container text-center"></span>
        </div>
        <div id="incidents"></div>
      </div>
      <hr style="background-color: #28a745" />
      <div class="pb-1">
        <input
          type="text"
          placeholder="Search Knowledge Base"
          id="gh_search"
          class="form-control"
        />
      </div>
    </div>
    <div class="container">
      <div id="lists" class="col-12"></div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/pager.js"></script>
    <script src="js/lists.js"></script>
    <script src="js/showlists.js"></script>
    <script src="js/dark_mode.js"></script>
  </body>
</html>
