<!doctype html>
<html>

<head>
    <title>New Tab | Player Data</title>
    <link rel="stylesheet" href="bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color: rgba(40, 40, 40, 1);">
    <div class="card" style="width: 50%; text-align: center; margin:auto; padding: 10px">
        <img src="pdlogo.svg" class="card-img-top" alt="PlayerData logo">
        <div class="card-body">
            <h5 class="card-title">Player Data Quick Links</h5>
            <p class="card-text">Find important quick links here to get to important parts of the Player Data systems.
            </p>
            <a href="https://playerdata.co.uk" class="btn btn-primary">Main Website</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3 style="text-align:center">Projects</h3>
                <div id="list" class="list-group"></div>
                <div id="popupList" style="visibility: hidden;"></div>
            </div>
            <div class="col-sm">
                <h3>Pull Requests</h3>
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="https://github.com/pulls">My Pull
                        Requests</a>
                    <a class="list-group-item list-group-item-action"
                        href="https://github.com/pulls/review-requested">Waiting My Review</a>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="showlist.js"></script>
</body>

</html>
